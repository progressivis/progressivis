
# See the docstring in versioneer.py for instructions. Note that you must
# re-run 'versioneer.py setup' after changing this section, and commit the
# resulting files.

[versioneer]
VCS = git
style = pep440
versionfile_source = progressivis/core/_version.py
versionfile_build = progressivis/core/_version.py
tag_prefix = v
parentdir_prefix = progressivis-

[flake8]
max-line-length = 88
select = C,E,F,W,B,B950
extend-ignore = E203, E501
