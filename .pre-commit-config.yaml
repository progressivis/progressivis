repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.4.0
    hooks:
      - id: trailing-whitespace
  - repo: https://github.com/pycqa/flake8
    rev: 6.0.0
    hooks:
      - id: flake8

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.1.1
    hooks:
      - id: mypy
        language_version: python3.10
        exclude: ^stool/
        args: [--strict, --explicit-package-bases]
        additional_dependencies:
          - 'numpy'
          - 'ipython'
          - 'jinja2'
          - 'sqlalchemy-stubs'
          - 'pandas-stubs'
          - 'traits-stubs'
          - 'traittypes'
          - 'types-pillow'
          - 'types-pytz'
          - 'types-pyyaml'
          - 'types-requests'
          - 'types-urllib3'
          - 'typing-extensions'
          - 'typing_extensions'
          - 'types-setuptools'