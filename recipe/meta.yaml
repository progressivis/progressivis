package:
  name: progressivis
  version: {{ environ.get('GIT_DESCRIBE_TAG', '')}}

build:
  number: {{ environ.get('GIT_DESCRIBE_NUMBER', 0) }}

source:
  git_url: ../

requirements:
  build:
    - python
    - setuptools >=64
    - setuptools_scm >=8

  host:
    - python
    - numpy >=1.22.4
    - setuptools_scm >=8
    - cython >=0.26.1
    - pip

  run:
    - python
    - numpy >=1.22.4
    - scipy >=0.19.1
    - numexpr >=2.6.1
    - pandas >=1.2.5
    - pyarrow >=8.0.0
    - scikit-learn >=1.0.0
    - pyyaml >=5.4.1
    - pillow >=4.2.0
    - pyroaring
    - boto
    - s3fs >=2023.12.2
    - requests
    - fast-histogram >=0.11
    - rangehttpserver
    - datasketches
    - typeguard
    - multipledispatch >=0.4.7
    - click

about:
  home: https://github.com/progressivis/progressivis
  license: New BSD
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jdfekete
    - xtianpoli
