name: Python Tests

on:
  push:
    branches:
    - master
  pull_request:
    branches:
    - master

jobs:
  run:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        python_version: ["3.8", "3.9", "3.10", "3.11"]

    defaults:
      run:
        shell: bash

    steps:
    - uses: actions/checkout@v3
    - name: Download a file
      run: wget --no-verbose https://datahub.io/machine-learning/mnist_784/r/mnist_784.csv -O mnist_784.csv

    - name: Run tests
      run: |
        mkdir data
        mv mnist_784.csv data
        python -m pip install -r requirements_ci.txt
        git clone https://github.com/pybind/pybind11.git
        git clone https://github.com/xtensor-stack/xtensor.git
        git clone https://github.com/xtensor-stack/xtl.git
        git clone https://github.com/RoaringBitmap/CRoaring.git
        git clone https://github.com/xtensor-stack/xtensor-python.git
        python -m pip install --no-deps -e .
        coverage run -m pytest tests -vv

    - name: Coverage
      run: |
        coverage report -m