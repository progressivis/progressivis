name: Python Tests

on:
  push:
    branches:
    - master
  pull_request:
    branches:
    - master

jobs:
  run:
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
        python_version: [3.8, 3.9]

    defaults:
      run:
        shell: bash

    steps:
    - uses: actions/checkout@v2

    - name: Setup conda
      uses: conda-incubator/setup-miniconda@v2
      with:
        channels: conda-forge, anaconda
    - name: Create the conda environment
      run: conda env create -q python=${{ matrix.python_version }} -f environment_ci.yml

    - name: Download a file
      run: wget --no-verbose https://datahub.io/machine-learning/mnist_784/r/mnist_784.csv -O mnist_784.csv

    - name: Run tests
      run: |
        source /usr/share/miniconda/etc/profile.d/conda.sh
        conda activate progressivis
        mkdir data
        mv mnist_784.csv data
        git clone https://github.com/apache/datasketches-cpp.git
        pip install -e datasketches-cpp
        python -m pip install pytest pytest-cov
        coverage run -m pytest ipytablewidgets/tests -vv

    - name: Coverage
      run: |
        coverage report -m