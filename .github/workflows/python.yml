name: Python Tests

on:
  push:
    branches:
    - master
  pull_request:
    branches:
    - master

jobs:
  run:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        python: ["3.8", "3.9", "3.10", "3.11"]

    defaults:
      run:
        shell: bash

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python ${{ matrix.python }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python }}
    - name: Download a file
      run: |
        wget --no-verbose https://datahub.io/machine-learning/mnist_784/r/mnist_784.csv -O mnist_784.csv
        mkdir data
        mv mnist_784.csv data/

    - name: Run tests with
      run: |
        python -m pip install -r requirements_ci.txt
        git submodule init
        git submodule update
        python -m pip install --no-deps -e .
        coverage run -m pytest tests -vv

    - name: Coverage
      run: |
        coverage report -m
    - name: Pip freeze
      if: failure()
      run: |
        mkdir -p downloads/${{ matrix.python }}/
        python -m pip freeze > downloads/${{ matrix.python }}/pip_freeze.txt
    - name: Upload frozen env
      if: failure()
      uses: actions/upload-artifact@v3
      with:
        name: pip-freeze
        path: downloads