name: Python Tests

on:
  push:
    branches:
    - master
  pull_request:
    branches:
    - master

jobs:
  run:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false

    defaults:
      run:
        shell: bash

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    - name: Install ProgressiVis
      run: |
        python -m pip install -r requirements_ci.txt
        git submodule init
        git submodule update
        python -m pip install --no-deps -e .
        coverage run -m pytest tests -vv

    - name: Coverage
      run: |
        coverage report -m
    - name: Pip freeze
      if: failure()
      run: |
        mkdir downloads
        python -m pip freeze > downloads/pip_freeze.txt
    - name: Upload frozen env
      if: failure()
      uses: actions/upload-artifact@v3
      with:
        name: pip-freeze
        path: downloads