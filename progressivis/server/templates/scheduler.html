{% extends "_page_base.html" %}

{% block title %}
Progressivis Server
{% endblock %}

{% block extra_scripts %}
<script src="{{ url_for('static', filename='jquery.min.js') }}"></script>
<script src="{{ url_for('static', filename='bootstrap/js/bootstrap.min.js') }}"></script>
<script src="{{ url_for('static', filename='d3.min.js') }}"></script>
<script src="{{ url_for('progressivis.server.progressivis_file', filename='js/scheduler.js') }}"></script>
{% endblock %}

{% block script %}
$(document).ready(scheduler_ready);
{% endblock %}

{% block content %}
<ol class="breadcrumb">
  <li><a href="#">Home</a></li>
</ol>

<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
  <h1 class='page-header'>Progressive Modules</h1>

  <button id='start' type="button" class="btn btn-default btn-lg disabled" aria-label="Left Align">
    <span class="glyphicon glyphicon-play" aria-hidden="true"></span>
  </button>
  
  <button id='stop' type="button" class="btn btn-default btn-lg disabled">
    <span class="glyphicon glyphicon-stop" aria-hidden="true"></span>
  </button>

  <div id='error'></div>

<div>
  <div id='scheduler'>
    <div class="table-responsive">
      <table id='scheduler-modules' class="table table-striped table-bordered table-hover table-condensed">
	<thead>
	  <tr><th>Id</th><th>Class</th><th>State</th><th>Last Update</th><th>Order</th></tr>
	</thead>
	<tbody>
	</tbody>
      </table>
    </div>
  </div>
</div>


{% endblock %}
